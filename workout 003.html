<script id="workarea">
  const { of } = rxjs;
  const { map } = rxjs.operators;

  const src$ = of(0); // Create the subject using `of`

  /***************************************************************
   * The cool thing of operators (like `map`) and subjects is 
   * that you can define them without having to use them
   **************************************************************/

  const doubleValue = map(x => x * 2);
  const addSix = map(x => x + 6);
  src$.pipe(
    // ðŸ› ðŸ› ðŸ›  FIX ðŸ‘‡ðŸ‘‡ðŸ‘‡
    doubleValue,
    addSix,
    // ðŸ› ðŸ› ðŸ›  FIX ðŸ‘†ðŸ‘†ðŸ‘†
  ).subscribe(value => output(`${value}`));
